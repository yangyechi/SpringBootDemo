spring.application.name=Webapp
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/plug_system?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
server.port=8767
mybatis.mapper-locations=classpath:/mapper/*.xml   
mybatis.configuration.mapUnderscoreToCamelCase=true

# Single file max size  
spring.servlet.multipart.max-file-size=20MB
# All files max size  
spring.servlet.multipart.max-request-size=50MB

#Windows Environment: plug-in location
web.uploadPlug-path-windows = D:\\Upload\\Plug-in\\
#Linux Environment:plug-in location

#Windows Environment: document location
web.uploadDoc-path-windows = D:\\Upload\\Document\\
#Linux Environment:document location